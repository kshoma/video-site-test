<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素人自撮り - 動画共有サイト</title>
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="健全で楽しい動画共有プラットフォーム">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --primary-hover: #1976D2;
            --text-primary: #1e2226;
            --text-secondary: #595C5F;
            --text-muted: #77787F;
            --border-color: #DBDBDB;
            --background-primary: #F9F9FA;
            --background-card: #ffffff;
            --shadow-light: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.15);
            --gradient-discord: linear-gradient(135deg, #5865F2, #4752C4);
            --gradient-banner: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'PingFang SC', 'Hiragino Sans', 'ヒラギノ角ゴシック', 'Meiryo', sans-serif;
            background: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ヘッダー - 改善版 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            height: 70px;
            padding: 0 max(24px, calc((100vw - 1200px) / 2));
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-light);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1002;
            transition: var(--transition-smooth);
        }

        /* 動画再生時のヘッダー表示制御 */
        .header.video-playing {
            background: transparent;
            backdrop-filter: none;
            box-shadow: none;
            border-bottom: none;
        }

        .header.video-playing .logo {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }

        .header.video-playing .discord-button {
            background: rgba(88, 101, 242, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(88, 101, 242, 0.4);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -0.02em;
            transition: var(--transition-smooth);
        }

        .logo:hover {
            color: var(--primary-hover);
            transform: scale(1.02);
        }

        .discord-button {
            background: var(--gradient-discord);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            border: none;
            cursor: pointer;
        }

        .discord-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .discord-button:active {
            transform: translateY(0);
        }

        .discord-icon {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        /* メインコンテナ - 改善版 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .content-wrapper {
            background: var(--background-card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-light);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* パンくずリスト - 改善版 */
        .breadcrumb {
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .breadcrumb-item {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition-smooth);
        }

        .breadcrumb-item:hover {
            color: var(--primary-color);
        }

        .breadcrumb-separator {
            color: var(--border-color);
            font-weight: 300;
        }

        .breadcrumb-active {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* 動画リスト - 大幅改善 */
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .video-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .video-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.1), transparent);
            transition: left 0.5s;
        }

        .video-item:hover {
            background: #f8f9fa;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(33, 150, 243, 0.2);
        }

        .video-item:hover::before {
            left: 100%;
        }

        .video-item:active {
            transform: translateY(-1px);
        }

        /* サムネイル - 大幅改善 */
        .video-thumbnail {
            width: 160px;
            height: 90px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition-smooth);
        }

        .video-thumbnail:hover video {
            transform: scale(1.05);
        }

        .thumbnail-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #999;
            font-size: 12px;
            text-align: center;
            line-height: 1.3;
        }

        /* 再生オーバーレイ - 改善版 */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition-smooth);
        }

        .video-thumbnail:hover .play-overlay {
            opacity: 1;
        }

        .play-button {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: var(--transition-smooth);
        }

        .play-button:hover {
            transform: scale(1.1);
            background: white;
        }

        /* 動画情報 - 改善版 */
        .video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
            gap: 8px;
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 4px;
            transition: var(--transition-smooth);
        }

        .video-item:hover .video-title {
            color: var(--primary-color);
        }

        .video-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .video-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-separator {
            color: var(--border-color);
            font-size: 10px;
        }

        /* Viewボタン - 大幅改善 */
        .view-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: var(--transition-smooth);
            width: 80px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            align-self: flex-start;
            position: relative;
            overflow: hidden;
        }

        .view-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s;
        }

        .view-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .view-button:hover::before {
            left: 100%;
        }

        .view-button:active {
            transform: translateY(0);
        }

        .view-button-icon {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        /* 動画プレイヤー - 修正版 */
        .video-player {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 900px;
            max-height: 80vh;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            display: none;
            z-index: 1001;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-player video {
            width: 100%;
            height: 100%;
            max-height: 80vh;
            object-fit: contain;
            display: block;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }

        .close-player {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            z-index: 1002;
            transition: var(--transition-smooth);
        }

        .close-player:hover {
            background: white;
            transform: scale(1.1);
        }

        /* 読み込み状態 - 改善版 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading h3 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .loading p {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .loading small {
            font-size: 14px;
            opacity: 0.8;
        }

        .loading::after {
            content: '';
            display: block;
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* レスポンシブ - 大幅改善 */
        @media (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: 64px;
            }

            .logo {
                font-size: 24px;
            }

            .discord-button span {
                display: none;
            }

            .discord-button {
                padding: 10px 12px;
                border-radius: 10px;
            }

            .header.video-playing .discord-button {
                padding: 12px 16px;
            }

            .main-container {
                padding: 20px 16px;
            }

            .content-wrapper {
                padding: 24px 20px;
                border-radius: 12px;
            }

            .video-item {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }

            .video-thumbnail {
                width: 100%;
                height: 200px;
            }

            .video-title {
                font-size: 17px;
            }

            .video-player {
                width: 95vw;
                max-height: 80vh;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0 16px;
            }

            .video-thumbnail {
                height: 180px;
            }

            .video-title {
                font-size: 16px;
            }

            .content-wrapper {
                padding: 20px 16px;
            }
        }

        /* アクセシビリティ改善 */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* フォーカス状態 */
        .video-item:focus,
        .view-button:focus,
        .discord-button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* パフォーマンス最適化 */
        .video-item {
            will-change: transform;
        }

        .video-thumbnail {
            will-change: transform;
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #b0b0b0;
                --text-muted: #888888;
                --background-primary: #121212;
                --background-card: #1e1e1e;
                --border-color: #333333;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <a href="#" class="logo">素人自撮り</a>
        <a href="https://discord.gg/U7YXbfjS" class="discord-button" target="_blank" rel="noopener">
            <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">

            </svg>
            <span>グループに入る</span>
        </a>
    </header>

    <!-- メインコンテンツ -->
    <div class="main-container">
        <div class="content-wrapper">
            <!-- パンくずリスト -->
            <nav class="breadcrumb" aria-label="パンくずリスト">
                <span class="breadcrumb-item">素人自撮り</span>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-active">素人自撮り シーズン1</span>
            </nav>

            <!-- 動画リスト -->
            <main class="video-list" id="videoList" role="main">
                <div class="loading">
                    <h3>動画を読み込んでいます</h3>
                    <p>しばらくお待ちください</p>
                </div>
            </main>
        </div>
    </div>

    <!-- 動画プレイヤー -->
    <div class="video-overlay" id="videoOverlay"></div>
    <div class="video-player" id="videoPlayer">
        <button class="close-player" id="closePlayer" aria-label="動画を閉じる">×</button>
        <video controls id="mainVideo" preload="metadata">
            <source src="" type="video/mp4">
            <p>お使いのブラウザは動画再生に対応していません。</p>
        </video>
    </div>

    <script>
        // 動画ファイルの自動検出システム
        const videos = {};
        
        // サンプル動画データ（実際の動画ファイルが無い場合のデモ用）
        const demoVideos = [
            { 
                id: 'demo1', 
                title: 'デモ動画1 - 美しい風景',
                uploadDate: '2025.08.11',
                duration: '2:30'
            },
            { 
                id: 'demo2', 
                title: 'デモ動画2 - 楽しい時間',
                uploadDate: '2025.08.10',
                duration: '3:15'
            },
            { 
                id: 'demo3', 
                title: 'デモ動画3 - 素敵な瞬間',
                uploadDate: '2025.08.09',
                duration: '1:45'
            }
        ];
        
        // 動画ファイルリストの自動生成
        async function loadVideos() {
            // 手動で追加された動画リスト
            const manualVideoFiles = [
                { 
                    id: 'sample', 
                    src: 'videos/sample.mp4', 
                    title: 'Sample Video - 検証用サンプル動画',
                    uploadDate: '2025.08.11'
                },
                { 
                    id: 'sample2', 
                    src: 'videos/sample2.mp4', 
                    title: 'Sample Video 2 - 検証用サンプル動画2',
                    uploadDate: '2025.08.11'
                }
            ];
            
            // 追加の動画ファイルを自動検出
            const additionalVideoFiles = await detectAdditionalVideos();
            
            // 手動リストと自動検出を結合
            const allVideoFiles = [...manualVideoFiles, ...additionalVideoFiles];
            
            // 存在確認を行って有効な動画のみ追加
            for (let video of allVideoFiles) {
                try {
                    const response = await fetch(video.src, { method: 'HEAD' });
                    if (response.ok) {
                        videos[video.id] = video;
                    }
                } catch (error) {
                    console.log(`動画ファイル ${video.src} の読み込みに失敗: ${error.message}`);
                }
            }
            
            // 実際の動画が見つからない場合はデモ動画を表示
            if (Object.keys(videos).length === 0) {
                demoVideos.forEach(video => {
                    videos[video.id] = video;
                });
            }
            
            updateVideoDisplay();
        }
        
        // 追加動画の自動検出
        async function detectAdditionalVideos() {
            const additionalVideos = [];
            const commonVideoNames = [
                'sample3.mp4', 'sample4.mp4', 'sample5.mp4',
                'video1.mp4', 'video2.mp4', 'video3.mp4',
                'test.mp4', 'demo.mp4', 'intro.mp4',
                'new.mp4', 'latest.mp4', 'update.mp4'
            ];
            
            let videoIndex = 3; // sample, sample2の次から
            
            for (let filename of commonVideoNames) {
                try {
                    const response = await fetch(`videos/${filename}`, { method: 'HEAD' });
                    if (response.ok) {
                        additionalVideos.push({
                            id: `auto_${videoIndex}`,
                            src: `videos/${filename}`,
                            title: `${filename.replace('.mp4', '')} - 自動検出動画`,
                            uploadDate: new Date().toLocaleDateString('ja-JP', {
                                year: 'numeric',
                                month: '2-digit', 
                                day: '2-digit'
                            }).replace(/\//g, '.')
                        });
                        videoIndex++;
                    }
                } catch (error) {
                    // ファイルが存在しない場合は無視
                }
            }
            
            return additionalVideos;
        }

        function updateVideoDisplay() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';
            
            if (Object.keys(videos).length === 0) {
                videoList.innerHTML = `
                    <div class="loading">
                        <h3>動画ファイルがまだアップロードされていません</h3>
                        <p>videos/フォルダに動画ファイルを追加してください</p>
                        <small>対応形式: MP4, WebM (推奨サイズ: 10MB以下)</small>
                    </div>
                `;
                return;
            }
            
            Object.keys(videos).forEach(videoId => {
                const video = videos[videoId];
                const videoItem = createVideoItem(videoId, video);
                videoList.appendChild(videoItem);
            });
        }
        
        function createVideoItem(videoId, video) {
            const item = document.createElement('article');
            item.className = 'video-item';
            item.setAttribute('tabindex', '0');
            item.setAttribute('role', 'button');
            item.setAttribute('aria-label', `動画を再生: ${video.title}`);
            
            // サムネイル用のCanvas要素を生成
            const thumbnailContent = video.src ? 
                `<video muted preload="metadata" aria-hidden="true">
                    <source src="${video.src}" type="video/mp4">
                </video>` : 
                `<div class="demo-thumbnail">
                    <div class="demo-thumbnail-content">
                        <div class="demo-play-icon">▶</div>
                        <div class="demo-title">${video.title}</div>
                    </div>
                </div>`;
            
            item.innerHTML = `
                <div class="video-thumbnail">
                    ${thumbnailContent}
                    <div class="thumbnail-placeholder" style="${video.src ? '' : 'display: none;'}">
                        <div>動画サムネイル<br><small>クリックで再生</small></div>
                    </div>
                    <div class="play-overlay">
                        <div class="play-button" aria-hidden="true">▶</div>
                    </div>
                </div>
                <div class="video-info">
